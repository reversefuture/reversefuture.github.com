<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />    
<title>PE Layout Example 3</title>
<link rel="stylesheet" href="reset.css" type="text/css" media="screen" />
<style type="text/css">
    body { font: 22px/1.5 Georgia, sans-serif; color: #333; min-width: 500px; }
    a { outline: none; text-decoration: none; color: #8CD0D3; }
    a:visited { color: #8CD0D3; }
    pre { font: 12px 'Courier New', monospace; }

    .main { background: #D6D6D6; }
    .sub { background: #E79F6D; }
    .extra { background: #77BBDD; }

    #hd, #ft {
        height: 50px;
        background: #666; color: #eee;
        text-align: center;
    }
    #ft { height: 40px; }

    /* core layout css */
   /* 由于sub和extra的内容比main长，故高度也超过main，可以给main添加外层div，并设置其 margin: 0 230px 0 190px;这样就实现了双飞翼布局*/
    .main {
        float: left;
        width: 100%;
    }
    .sub {
        float: left;
        width: 190px;
        margin-left: -100%;
        position: relative;
        left: -190px;
    }
    .extra {
        float: left;
        width: 230px;
        margin-left: -230px;
        position: relative;
        right: -230px;
    }
    .main, .sub, .extra {
      /*  padding-bottom: 5000px;
	  margin-bottom: -5000px;
	  */
    }
    
    #bd {
        padding: 0 230px 0 190px;
    }

    #bd { overflow: hidden; _zoom: 1; }

</style>
</head>
<body>

<div id="page2">
    <div id="hd">
        <p>Header</p>
    </div>
    <div id="bd">
        <div class="main">
            <p>Main</p>
            <pre>
.main {
    float: left;
    width: 100%;
}
            </pre>
        </div>
        <div class="sub">
            <p>Sub</p>
            <pre>
.sub {
    float: left;
    width: 190px;
    margin-left: -100%;
}
            </pre>
        </div>
        <div class="extra">
            <p>Extra</p>
            <pre>
.extra {
    float: left;
    width: 230px;
    margin-left: -230px;
}
            </pre>
        </div>
    </div>
    <div id="ft">
        <p>Footer</p>
    </div>
</div>

</body>
</html>
